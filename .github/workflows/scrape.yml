name: Scrape ORIS daily

on:
  schedule:
    # GitHub cron uses UTC. Example: 04:10 UTC â‰ˆ 06:10 Prague during CEST.
    - cron: "10 4 * * *"
  workflow_dispatch: {}

jobs:
  run-r:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system libs
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/R
          key: ${{ runner.os }}-r-${{ hashFiles('**/DESCRIPTION') }}-${{ hashFiles('**/renv.lock') }}
          restore-keys: ${{ runner.os }}-r-

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("rvest","tidyverse","xml2","stringr","purrr","readr"), repos="https://cloud.r-project.org")'

      - name: Run scraper
        run: Rscript scrape_oris.R

      - name: Commit & push new data (if changed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update ORIS scrape ($(date +'%Y-%m-%d'))"
          file_pattern: data/*.csv

      - name: Upload logs & data as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scrape-run-${{ github.run_id }}
          path: |
            data/*.csv
